<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharpXR - Image Denoiser for Children</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .image-box {
            text-align: center;
        }
        
        .image-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .image-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 500px;
            display: block;
        }
        
        .placeholder {
            color: #999;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .status.loading {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .download-btn {
            background: #4caf50;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ SharpXR Denoiser</h1>
        <p class="subtitle">Upload a noisy X-ray image to denoise it with Our AI</p>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <p style="font-size: 3em; margin-bottom: 10px;">üìÅ</p>
                <p style="font-size: 1.2em; margin-bottom: 10px;">Drag & Drop your image here</p>
                <p style="color: #999;">or</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" id="denoiseBtn" disabled>
                üöÄ Denoise Image
            </button>
        </div>
        
        <div id="status"></div>
        
        <div class="results" id="results" style="display: none;">
            <div class="image-box">
                <h3>üì• Original Image</h3>
                <div class="image-container">
                    <img id="originalImg" alt="Original image">
                </div>
            </div>
            
            <div class="image-box">
                <h3>‚ú® Denoised Image</h3>
                <div class="image-container">
                    <img id="denoisedImg" alt="Denoised image">
                </div>
                <button class="btn download-btn" id="downloadBtn" style="display: none;">
                    üíæ Download Result
                </button>
            </div>
        </div>
        
        <div class="info-box">
            <strong>üìå Note:</strong> The model expects grayscale images and will resize them to 128x128 pixels for processing.
        
    
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let selectedFile = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const denoiseBtn = document.getElementById('denoiseBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const originalImg = document.getElementById('originalImg');
        const denoisedImg = document.getElementById('denoisedImg');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Check server health on load
        checkServerHealth();
        
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    showStatus('‚úÖ Server is healthy and ready!', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Server error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Error: Cannot connect to server');
            }
        }
        
        // File input change
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: fileInput });
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                denoiseBtn.disabled = false;
                
                // Preview original image
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImg.src = e.target.result;
                    resultsDiv.style.display = 'grid';
                    denoisedImg.src = '';
                    downloadBtn.style.display = 'none';
                };
                reader.readAsDataURL(file);
                
                showStatus(`üì∏ Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`, 'info');
            }
        }
        
        denoiseBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            denoiseBtn.disabled = true;
            showStatus('üîÑ Processing image... Please wait.', 'loading');
            statusDiv.innerHTML += '<div class="spinner"></div>';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Server error');
                }
                
                const result = await response.json();
                
                // Display denoised image
                denoisedImg.src = 'data:image/png;base64,' + result.mask_png_b64;
                downloadBtn.style.display = 'inline-block';
                
                showStatus(`‚úÖ Success! Image denoised (${result.shape[0]}x${result.shape[1]})`, 'success');
                
                // Setup download
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = denoisedImg.src;
                    link.download = 'denoised_' + selectedFile.name.replace(/\.[^/.]+$/, '') + '.png';
                    link.click();
                };
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                denoiseBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
